<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Virtual Smart Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body class="background-gradient min-h-screen flex items-center justify-center p-4 py-8">

    <div class="registration-card w-full max-w-md p-8 space-y-6 rounded-xl shadow-2xl">
        <div class="text-center">
            <a href="#" class="inline-block mb-6 text-3xl font-bold text-blue-700">
                VSB <span class="font-normal text-gray-700">| Virtual Smart Book</span>
            </a>
            <h2 class="text-2xl font-semibold text-gray-800">Crie sua Conta</h2>
            <p class="text-sm text-gray-600 mt-1">Rápido e fácil. Comece a organizar seus estudos!</p>
        </div>

        <form class="space-y-5">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" name="fullname" id="fullname" required
                       class="form-input w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                       placeholder="Seu nome completo">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="email" required
                       class="form-input w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                       placeholder="seu.email@exemplo.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" id="password" required
                       class="form-input w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                       placeholder="Crie uma senha (mín. 6 caracteres)">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input type="password" name="confirm-password" id="confirm-password" required
                       class="form-input w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                       placeholder="Repita a senha">
            </div>

            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required
                           class="custom-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="font-medium text-gray-700">Eu li e concordo com os
                        <a href="#" class="text-blue-600 hover:text-blue-500 hover:underline">Termos de Serviço</a> e
                        <a href="#" class="text-blue-600 hover:text-blue-500 hover:underline">Política de Privacidade</a>.
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Criar Conta
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600">
            Já tem uma conta?
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                Faça login aqui
            </a>
        </p>

        <p class="mt-6 text-xs text-center text-gray-500">
            &copy; 2024 Virtual Smart Book. Todos os direitos reservados.
        </p>
    </div>

</body>
</html>
