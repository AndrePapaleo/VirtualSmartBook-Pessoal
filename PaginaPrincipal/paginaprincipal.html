<div id="app-container" class="h-screen flex flex-col">
    <header id="app-header" class="p-4 shadow-md flex items-center justify-between">
        <h1 class="text-xl font-semibold"><i class="fas fa-book-open mr-2"></i>Protótipo de Bloco de Notas</h1>
        <div class="text-sm">
            <span id="current-section-indicator" class="mr-2"></span>
            <span id="current-page-indicator"></span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sections-panel" class="w-64 bg-gray-50 p-4 border-r border-gray-200 sidebar-panel">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-700">Seções</h2>
                <button id="add-section-btn" class="btn btn-primary text-xs p-1.5" title="Adicionar Nova Seção">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
            <ul id="section-list" class="space-y-1">
                </ul>
        </aside>

        <nav id="pages-panel" class="w-72 bg-white p-4 border-r border-gray-200 sidebar-panel">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-700">Páginas</h2>
                <button id="add-page-btn" class="btn btn-primary text-xs p-1.5" title="Adicionar Nova Página" disabled>
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>
             <input type="text" id="rename-section-input" class="w-full p-2 border border-gray-300 rounded-md mb-2 hidden" placeholder="Novo nome da seção...">
            <div id="page-list-header" class="mb-2">
                <span id="current-section-name-pages" class="font-medium text-indigo-600">Nenhuma seção selecionada</span>
            </div>
            <ul id="page-list" class="space-y-1">
                </ul>
        </nav>

        <main id="content-panel" class="flex-1 p-4 bg-gray-100 main-content-panel">
            <div id="toolbar" class="bg-white p-2 rounded-md shadow-sm mb-4 flex items-center space-x-2 flex-wrap">
                <select id="font-family-select" class="toolbar-btn border border-gray-300 rounded-md text-sm" title="Selecionar Fonte">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Inter">Inter (Padrão)</option>
                </select>
                <input type="number" id="font-size-input" value="16" min="8" max="72" class="toolbar-btn border border-gray-300 rounded-md w-20 text-sm" title="Tamanho da Fonte (px)">
                <button id="bold-btn" class="toolbar-btn" title="Negrito (Ctrl+B)"><i class="fas fa-bold"></i></button>
                <button id="italic-btn" class="toolbar-btn" title="Itálico (Ctrl+I)"><i class="fas fa-italic"></i></button>
                <button id="underline-btn" class="toolbar-btn" title="Sublinhado (Ctrl+U)"><i class="fas fa-underline"></i></button>
                <div class="flex items-center toolbar-btn border border-gray-300 rounded-md px-1">
                    <label for="text-color-picker" class="mr-1 text-sm cursor-pointer" title="Cor do Texto"><i class="fas fa-palette"></i></label>
                    <input type="color" id="text-color-picker" value="#000000" class="h-6 w-6 cursor-pointer" title="Selecionar Cor do Texto">
                </div>
                 <button id="clear-format-btn" class="toolbar-btn" title="Limpar Formatação"><i class="fas fa-remove-format"></i></button>
            </div>

            <div class="editor-container bg-white p-4 rounded-md shadow-sm">
                <input type="text" id="page-title-input" class="text-2xl font-semibold mb-3 p-2 border-b border-gray-300 focus:border-indigo-500 outline-none w-full" placeholder="Título da Página">
                <div class="content-editor-wrapper">
                    <div id="content-editor" contenteditable="true" class="content-editor flex-grow">
                        Clique aqui para começar a escrever...
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
