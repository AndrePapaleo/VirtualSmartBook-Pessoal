<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno - Virtual Smart Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/caderno.css">
    <script type="module" src="../js/firebase-init.js"></script>

    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col h-screen">
        
        <header class="bg-white border-b border-gray-200 p-2 flex items-center justify-between shadow-sm flex-shrink-0">
            <div class="flex items-center space-x-4">
                <a href="../pages/home.html" title="Página Inicial" class="text-gray-600 hover:text-blue-600 p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-home text-lg"></i>
                </a>
                <h1 id="active-notebook-name" class="text-lg font-semibold text-gray-800">Carregando...</h1>
            </div>
            <div class="flex items-center space-x-1">
                <button id="rename-notebook-btn" title="Renomear Caderno" class="toolbar-icon-btn text-gray-500 hover:text-blue-600">
                    <i class="fas fa-edit"></i>
                </button>
                <button id="delete-notebook-btn" title="Excluir Caderno" class="toolbar-icon-btn text-red-500 hover:text-red-600">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </header>

        <div class="bg-white p-3 border-b border-gray-200 flex items-center justify-between shadow-md flex-wrap gap-y-2 flex-shrink-0">
            <div class="flex items-center space-x-2 flex-wrap">
                
                <button id="undo-btn" class="toolbar-btn" title="Desfazer (Ctrl+Z)"><i class="fas fa-rotate-left"></i></button>
                <button id="redo-btn" class="toolbar-btn" title="Refazer (Ctrl+Y)"><i class="fas fa-rotate-right"></i></button>
                <div class="toolbar-separator"></div>

                <button id="format-painter-btn" class="toolbar-btn" title="Copiar formatação"><i class="fas fa-paint-roller"></i></button>
                <div class="toolbar-separator"></div>

                <select id="font-family-select" class="toolbar-select">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="Montserrat, sans-serif">Montserrat</option>
                    <option value="Lora, serif">Lora</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Courier New, monospace">Courier New</option>
                </select>
                <select id="font-size-select" class="toolbar-select w-20">
                    <option value="1">8px</option>
                    <option value="2">10px</option>
                    <option value="3" selected>12px</option>
                    <option value="4">14px</option>
                    <option value="5">16px</option>
                    <option value="6">18px</option>
                    <option value="7">24px</option>
                </select>
                <div class="toolbar-separator"></div>

                <button id="bold-btn" class="toolbar-btn font-bold">B</button>
                <button id="italic-btn" class="toolbar-btn italic">I</button>
                <button id="underline-btn" class="toolbar-btn underline">U</button>
                <button id="strikethrough-btn" class="toolbar-btn"><s>S</s></button>
                
                <div class="relative">
                    <button id="text-color-btn" class="toolbar-btn" title="Cor do Texto">
                        <i class="fas fa-font"></i>
                        <div class="color-preview" id="text-color-preview" style="background-color: #000000;"></div>
                    </button>
                    <div id="text-color-palette" class="color-palette hidden"></div>
                </div>
        
                <div class="relative">
                    <button id="highlight-color-btn" class="toolbar-btn" title="Cor do Destaque">
                        <i class="fas fa-highlighter"></i>
                        <div class="color-preview" id="highlight-color-preview" style="background-color: #FFFF00;"></div>
                    </button>
                    <div id="highlight-color-palette" class="color-palette hidden"></div>
                </div>
                <div class="toolbar-separator"></div>
                
                <!-- link button removed temporarily -->
                <div class="toolbar-separator"></div>

                <select id="heading-select" class="toolbar-select">
                    <option value="p">Normal</option>
                    <option value="h1">Título 1</option>
                    <option value="h2">Título 2</option>
                    <option value="h3">Título 3</option>
                </select>
                <button id="align-left-btn" class="toolbar-btn"><i class="fas fa-align-left"></i></button>
                <button id="align-center-btn" class="toolbar-btn"><i class="fas fa-align-center"></i></button>
                <button id="align-right-btn" class="toolbar-btn"><i class="fas fa-align-right"></i></button>
                <button id="align-justify-btn" class="toolbar-btn"><i class="fas fa-align-justify"></i></button>
                <div class="toolbar-separator"></div>

                <button id="ul-btn" class="toolbar-btn"><i class="fas fa-list-ul"></i></button>
                <button id="ol-btn" class="toolbar-btn"><i class="fas fa-list-ol"></i></button>
                <button id="outdent-btn" class="toolbar-btn" title="Diminuir recuo"><i class="fas fa-outdent"></i></button>
                <button id="indent-btn" class="toolbar-btn" title="Aumentar recuo"><i class="fas fa-indent"></i></button>
                <div class="toolbar-separator"></div>

                <button id="blockquote-btn" class="toolbar-btn" title="Citação"><i class="fas fa-quote-left"></i></button>
                <button id="remove-format-btn" class="toolbar-btn" title="Limpar formatação"><i class="fas fa-eraser"></i></button>
            </div>
            <div class="flex items-center space-x-4 flex-shrink-0">
                <button id="view-summaries-btn" title="Ver Resumos Salvos" class="toolbar-icon-btn text-gray-600 hover:text-blue-600 flex items-center space-x-2 bg-gray-100 px-3 py-1.5 rounded-md relative" disabled>
                    <i class="fas fa-list-alt"></i>
                    <span>Resumos</span>
                    <span id="summaries-count-badge" class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button>
                <button id="export-md-btn" title="Exportar para Markdown (.md)" class="toolbar-icon-btn text-gray-600 hover:text-blue-600 flex items-center space-x-2 bg-gray-100 px-3 py-1.5 rounded-md">
                    <i class="fab fa-markdown"></i>
                    <span>Markdown</span>
                </button>
                <button id="export-pdf-btn" title="Exportar para PDF" class="toolbar-icon-btn text-gray-600 hover:text-red-600 flex items-center space-x-2 bg-gray-100 px-3 py-1.5 rounded-md">
                    <i class="fas fa-file-pdf"></i>
                    <span>PDF</span>
                </button>
                
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-2 bg-blue-100 text-blue-800 px-3 py-1.5 rounded-full" title="Tempo de estudo neste caderno">
                        <i class="fas fa-clock"></i>
                        <span id="notebook-chronometer" class="text-sm font-mono font-semibold">00:00:00</span>
                    </div>
                    <span id="save-status" class="w-24 text-right text-sm text-gray-500"></span>
                </div>
                </div>
        </div>

        <main class="flex-1 flex overflow-hidden relative">
            
            <div id="sidebar-wrapper" class="flex flex-shrink-0">
                <div id="sections-panel" class="w-64 bg-white border-r border-gray-200 flex flex-col">
                    <div class="p-4 border-b border-gray-200 text-lg font-semibold text-blue-700 flex justify-between items-center flex-shrink-0">
                        <span>Sessões</span>
                        <div class="flex space-x-2">
                            <button id="add-section-btn" title="Adicionar Sessão" class="toolbar-icon-btn text-gray-500 hover:text-green-600"><i class="fas fa-plus"></i></button>
                            <button id="rename-section-btn" title="Renomear Sessão" class="toolbar-icon-btn text-gray-500 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button id="delete-section-btn" title="Excluir Sessão" class="toolbar-icon-btn text-red-500 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div id="sections-list" class="space-y-1 p-2 flex-grow overflow-y-auto"></div>
                </div>
                <div class="w-56 bg-gray-50 border-r border-gray-200 flex flex-col">
                     <div class="p-4 border-b border-gray-200 text-lg font-semibold text-blue-700 flex justify-between items-center flex-shrink-0">
                        <span>Páginas</span>
                        <div class="flex space-x-2">
                            <button id="add-page-btn" title="Adicionar Página" class="toolbar-icon-btn text-gray-500 hover:text-green-600"><i class="fas fa-plus"></i></button>
                            <button id="rename-page-btn" title="Renomear Página" class="toolbar-icon-btn text-gray-500 hover:text-blue-600"><i class="fas fa-edit"></i></button>
                            <button id="delete-page-btn" title="Excluir Página" class="toolbar-icon-btn text-red-500 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div id="pages-list" class="flex-grow space-y-1 p-2 overflow-y-auto"></div>
                </div>
            </div>

            <button id="toggle-sidebar-btn" title="Recolher/Expandir Barra Lateral" class="z-30">
                <i id="toggle-icon" class="fas fa-chevron-left"></i>
            </button>

            <div id="editor-scroll-wrapper" class="flex-1 bg-white">
                <div id="page-render-area" class="flex flex-col"> 
                    <h2 id="current-page-title" class="text-3xl font-bold mb-4 text-gray-900">Selecione uma Página</h2>
                    <div id="page-content" class="content-editable-area flex-grow bg-white" contenteditable="true"></div>
                </div>
            </div>
            </main>
    </div>

    <div id="confirmation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[100]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96 flex flex-col items-center">
            <h3 id="modal-title" class="text-xl font-semibold mb-4">Confirmação</h3>
            <i id="modal-spinner" class="fas fa-spinner fa-spin text-blue-500 text-3xl mb-4 hidden"></i>
            <p id="modal-message" class="mb-4 text-center"></p>

            <label id="modal-label-text" for="modal-input-text" class="modal-label hidden">Texto a ser exibido:</label>
            <input type="text" id="modal-input-text" class="modal-input-field hidden" placeholder="Ex: Artigo sobre Mitocôndrias">

            <label id="modal-label-url" for="modal-input" class="modal-label hidden">URL do Link:</label>
            <input type="text" id="modal-input" class="modal-input-field hidden" placeholder="https://...">
            
            <div id="modal-buttons" class="flex justify-end space-x-4 w-full mt-4">
                <button id="modal-cancel-btn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400">Cancelar</button>
                <button id="modal-confirm-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Confirmar</button>
            </div>
        </div>
    </div>
    
    <div id="summaries-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[99]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-semibold">Resumos Salvos</h3>
                <button id="summaries-modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
            </div>
            <div id="summaries-list-container" class="flex-grow overflow-y-auto pr-2"></div>
        </div>
    </div>
    <div id="mind-map-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-[98] p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col p-6">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Mapa Mental Gerado</h3>
                <button id="mind-map-modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
            </div>
            <div id="mind-map-container" class="flex-grow overflow-auto p-4 mind-map-container"></div>
        </div>
    </div>
    <div id="custom-context-menu" class="hidden absolute z-50 bg-white border border-gray-200 rounded-md shadow-lg py-1">
        <button id="summarize-btn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fas fa-file-alt mr-2"></i>Resumir Texto</button>
        <button id="mind-map-btn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fas fa-sitemap mr-2"></i>Gerar Mapa Mental</button>
    </div>

    <script type="module" src="../js/caderno.js"></script>
</body>
</html>
