<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Smart Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../js/firebase-init.js"></script>
</head>
<body class="background-gradient min-h-screen flex items-center justify-center p-4">

    <div class="login-card w-full max-w-md p-8 space-y-6 rounded-xl shadow-2xl">
        <div class="text-center">
            <a href="../../index.html" class="inline-block mb-6 text-3xl font-bold text-blue-700">
                VSB <span class="font-normal text-gray-700">| Virtual Smart Book</span>
            </a>
            <h2 class="text-2xl font-semibold text-gray-800">Acesse sua Conta</h2>
            <p class="text-sm text-gray-600 mt-1">Bem-vindo de volta! Faça login para continuar.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="email" required
                       class="form-input w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                       placeholder="seu.email@exemplo.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" id="password" required
                       class="form-input w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                       placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="custom-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember-me" class="ml-2 block text-gray-700">Lembrar-me</label>
                </div>
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                    Esqueceu a senha?
                </a>
            </div>

            <div>
                <button type="submit"
                        class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Entrar
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600">
            Não tem uma conta?
            <a href="cadastro.html" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                Cadastre-se aqui
            </a>
        </p>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500 rounded-md">Ou continue com</span>
            </div>
        </div>

        <div class="Google-button space-y-4">
            <button type="button" id="google-login-btn"
                    class="w-full inline-flex justify-center items-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150">
                <i class="fab fa-google mr-2 text-red-500"></i> Google
            </button>
        </div>

        <p class="mt-8 text-xs text-center text-gray-500">
            &copy; 2025 Virtual Smart Book. Todos os direitos reservados.
        </p>
    </div>
    
    <script type="module" src="../js/login.js"></script>
    
</body>
</html>
