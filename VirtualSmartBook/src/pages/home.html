<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Virtual Smart Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <script type="module" src="../js/firebase-init.js"></script>
</head>
<body class="text-gray-800 bg-gray-50">

    <nav class="navbar-sticky h-16 bg-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-full">
            <a href="../../index.html" class="text-2xl font-bold text-blue-700 flex items-center">
                VSB
            </a>
            <div class="flex items-center space-x-3">
                <a href="login.html" id="logout-button" class="text-sm text-red-600 hover:bg-red-50 p-2 rounded-md">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        
        <section class="mb-10 md:mb-12 flex justify-between items-center">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Bem-vindo(a) de volta!</h1>
                <p class="text-gray-600 text-base sm:text-lg">Pronto para organizar seus estudos?</p>
            </div>
            <button id="create-notebook-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-sm transition-all duration-200">
                <i class="fas fa-plus mr-2"></i>Criar Novo Caderno
            </button>
        </section>

        <section>
            <h2 class="text-xl sm:text-2xl font-semibold section-title mb-6">Meus Cadernos</h2>
            <div id="my-notebooks-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                </div>
        </section>
    </main>

    <div id="vsb-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-[100] p-4 modal-overlay">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-md modal-content">
            <h3 id="vsb-modal-title" class="text-xl font-semibold mb-4 text-gray-800">Título do Modal</h3>
            <p id="vsb-modal-message" class="mb-5 text-sm text-gray-600"></p>
            <input type="text" id="vsb-modal-input" class="w-full p-2.5 border border-gray-300 rounded-md mb-5 hidden focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Digite aqui...">
            <div class="flex justify-end space-x-3">
                <button id="vsb-modal-cancel-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200 font-medium text-sm">Cancelar</button>
                <button id="vsb-modal-confirm-btn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium text-sm">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/home.js"></script>
</body>
</html>
