<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo OneNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-lg">
            <div class="p-4 border-b border-gray-200 text-lg font-semibold text-blue-700">
                Notebooks
            </div>
            <div class="flex-grow overflow-y-auto">
                <div id="notebooks-list" class="space-y-1 p-2">
                    <button class="w-full text-left p-2 rounded-md hover:bg-gray-100 transition-colors duration-200" data-notebook-id="notebook1">
                        <span class="font-medium">Notebook 1</span>
                    </button>
                </div>

                <div class="p-4 border-t border-gray-200 text-lg font-semibold text-blue-700">
                    Seções
                </div>
                <div id="sections-list" class="space-y-1 p-2">
                    </div>
            </div>
            <div class="p-4 border-t border-gray-200">
                <button id="add-section-btn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200 shadow-md">
                    + Adicionar Seção
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <div class="bg-white p-4 border-b border-gray-200 flex items-center space-x-4 shadow-md">
                <select id="font-family-select" class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Courier New, monospace">Courier New</option>
                </select>

                <select id="font-size-select" class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                    <option value="28px">28px</option>
                    <option value="32px">32px</option>
                </select>

                <button id="bold-btn" class="p-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors duration-200 font-bold">B</button>
                <button id="italic-btn" class="p-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors duration-200 italic">I</button>
                <button id="underline-btn" class="p-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors duration-200 underline">U</button>
            </div>

            <div class="flex-1 flex">
                <div class="w-56 bg-gray-50 border-r border-gray-200 flex flex-col overflow-y-auto">
                    <div class="p-4 border-b border-gray-200 text-lg font-semibold text-blue-700">
                        Páginas
                    </div>
                    <div id="pages-list" class="flex-grow space-y-1 p-2">
                        </div>
                    <div class="p-4 border-t border-gray-200">
                        <button id="add-page-btn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors duration-200 shadow-md">
                            + Adicionar Página
                        </button>
                    </div>
                </div>

                <div class="flex-1 p-6 bg-white overflow-hidden flex flex-col">
                    <h2 id="current-page-title" class="text-3xl font-bold mb-4 text-gray-900">Selecione uma Página</h2>
                    <div id="page-content" class="content-editable-area flex-grow border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500 bg-white shadow-inner" contenteditable="true">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 id="modal-title" class="text-xl font-semibold mb-4">Confirmação</h3>
            <p id="modal-message" class="mb-6"></p>
            <input type="text" id="modal-input" class="w-full p-2 border border-gray-300 rounded-md mb-4 hidden" placeholder="Novo nome">
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors duration-200">Cancelar</button>
                <button id="modal-confirm-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200">Confirmar</button>
            </div>
        </div>
    </div>
</body>
</html>
